{% extends 'bluepage/First.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'bluepage/css/css.css' %}">
    <link rel="stylesheet" href="{% static 'bluepage/css/cs1s.css' %}">
    <script src="{% static 'bluepage/js/JQuery.js' %}"></script>
     <script src="{% static 'bluepage/js/jssite.js' %}"></script>
    <meta charset="UTF-8">
    <title>12121</title>
</head>
<body>
{% block main %}
    <main class="p-8 place-content-center">
    <div class="text-center text-3xl">
        <h1>ALL free ai tools</h1>
    </div>
        <div class="filtration flex mt-8 place-content-center">
<div class="flex">
<input class="border-black border-2" type="search" name="" id=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>

</div>
<div class="flex ml-8">
    <select class="ml-4" name="times" id="pet-select">
        <option value="New">New</option>
        <option value="Popular">Popular</option>
        <option value="Recomended">Recomended</option>
      </select>
      <select class="ml-4" name="price" id="pet-select">
        <option value="Free">Free</option>
        <option value="Subscribe">Subscribe</option>
        <option value="Trail">Trail</option>
        <option value="Only buy">Only buy</option>
      </select>
      <select class="ml-4" name="types" id="pet-select">
        <option value="dog">Text</option>
        <option value="cat">Image</option>
        <option value="hamster">SEO</option>
        <option value="parrot">Questions/answer</option>
        <option value="spider">Other</option>
      </select>
      <input class="ml-4" type="checkbox" value="With api" name="" id="">Open api
</div>
        </div>
<div class="ais mt-8 flex flex-wrap w-maxais mx-auto p-4">
    {% for i in items %}
    <div class="w-reasd ml-12">
        <img src="{{i.image.url}}" class="w-reasd" alt="">
        <h1 class="text-xl">{{ i.name }}</h1>
        <p>{{ i.about }}</p>
        <div class="cat_for_ais mt-2">
            <a class="rounded-full text-sm border-2 duration-200 border-green-500 p-1 hover:bg-green-500" href="#">Other</a>
            <a class="rounded-full text-sm border-2 duration-200 border-green-500 p-1 hover:bg-green-500" href="#">Other</a>
            <a class="rounded-full text-sm border-2 duration-200 border-green-500 p-1 hover:bg-green-500" href="#">Other</a>
        </div>
        <a class="bg-green-500 text-center block mt-2 p-2 w-32 rounded-full" href="{% url 'myapp:detail' i.id %}">Перейти</a>
    </div>
    {% endfor %}
</div>
    </main>
{% endblock main %}
</body>
</html>
